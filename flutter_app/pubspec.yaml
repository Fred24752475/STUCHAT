name: stuchat
description: Student social and learning platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  http: ^1.2.0
  socket_io_client: ^2.0.3+1
  
  # Media
  image_picker: ^1.0.7
  video_player: ^2.8.2
  cached_network_image: ^3.3.1
  
  # Audio & Files
  file_picker: ^8.1.2
  
  # Camera & OCR
  camera: ^0.10.5+9
  google_mlkit_text_recognition: ^0.13.0
  permission_handler: ^11.4.0
  
  # Video Processing
  video_thumbnail: ^0.5.3
  
  # Local Storage
  shared_preferences: ^2.5.4
  path_provider: ^2.1.5
  
  # WebRTC
  flutter_webrtc: ^1.2.0
  
  # Utils
  intl: ^0.19.0
  share_plus: ^7.2.1
  uuid: ^4.0.0

  # Supabase Auth & Database
  supabase_flutter: ^2.8.0
  
  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  flutter_secure_storage: ^10.0.0
  shimmer: ^3.0.0
  connectivity_plus: ^7.0.0
  logger: ^2.6.2
  flutter_spinkit: ^5.2.2
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/logo.png